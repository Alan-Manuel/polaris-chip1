  <script>
document.querySelector('.duplicate').addEventListener('click', function(event) {
  const newCard = document.querySelector('my-card').cloneNode(true);
  if (document.querySelectorAll('my-card').length < 10) {
    document.querySelector('.card-list').appendChild(newCard);
  }
});

document.querySelector('.change-background').addEventListener('click', function(event) {
  document.querySelectorAll('my-card').forEach(function(card) {
    card.shadowRoot.querySelector(".card").classList.toggle('new-background');
  });
});
document.querySelector('.delete').addEventListener('click', function(event) {
  const cards = document.querySelectorAll('my-card');
  if (cards.length > 1) {
    cards[cards.length - 1].remove();
  }
});

document.querySelector('.change-image').addEventListener('click',function(event) {
  document.querySelector('my-card').imgsrc="https://github.com/elmsln.png";
  

});
document.querySelector('.change-title').addEventListener('click',function(event) {
  document.querySelector('my-card').title="Hello there";

});


    
  </script>
